<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form name="userTaskForm">
            <div class="form-group">
                <label for="books">Книги:</label>
                <select class="form-control" cam-variable-name="books" cam-variable-type="String">
                    <option ng-repeat="book in books" value="{{book.id}}">{{book.director}} - {{book.releaseYear}}</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </form>
    </div>
</body>
</html>
